# Artemis Configuration
project: my-project

# Default provider settings
provider: azure-openai
model: gpt-5-mini

# Provider configurations
providers:
  azure-openai:
    apiKey: ${AZURE_OPENAI_API_KEY}
    resourceName: ${AZURE_OPENAI_RESOURCE}
    deploymentName: ${AZURE_OPENAI_DEPLOYMENT}
    apiVersion: ${AZURE_OPENAI_API_VERSION}
    # Model family for parameter detection (deployment name may differ from actual model)
    # Used to determine API parameters like max_completion_tokens vs max_tokens
    modelFamily: gpt-5-mini

# Storage configuration
storage:
  type: local
  basePath: ./artemis-runs

# Scenarios directory
scenariosDir: ./examples/scenarios

# Output settings
output:
  format: json
  dir: ./artemis-output
