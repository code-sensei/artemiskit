# with-variables.yaml
# ====================
# Use variables to make your scenarios dynamic and reusable.
# Variables are substituted using {{variable_name}} syntax.
#
# Run with: artemiskit run examples/scenarios/getting-started/with-variables.yaml

name: with-variables
description: Using variables in prompts and assertions

# Scenario-level variables - available to all cases
variables:
  company_name: "Acme Corp"
  support_email: "support@acme.com"

cases:
  # ---- Using Scenario-Level Variables ----
  - name: company-info
    prompt: "What is the contact email for {{company_name}}?"
    assert:
      - type: contains
        value: "{{support_email}}"

  # ---- Case-Level Variables ----
  - name: product-inquiry
    variables:
      product_name: "Widget Pro"
      sku: "WP-12345"
    prompt: "Tell me about the {{product_name}} with SKU {{sku}} from {{company_name}}"
    assert:
      - type: contains
        value: "{{product_name}}"

  # ---- Case Variables Override Scenario Variables ----
  - name: different-company
    variables:
      company_name: "TechCorp" # Overrides scenario-level "Acme Corp"
    prompt: "Tell me about {{company_name}}"
    assert:
      - type: contains
        value: "TechCorp"

  # ---- Multiple Test Cases with Different Values ----
  - name: greeting-english
    variables:
      language: "English"
      greeting: "Hello"
    prompt: "Say '{{greeting}}' in {{language}}"
    assert:
      - type: contains
        value: "{{greeting}}"

  - name: greeting-spanish
    variables:
      language: "Spanish"
      greeting: "Hola"
    prompt: "Say '{{greeting}}' in {{language}}"
    assert:
      - type: contains
        value: "{{greeting}}"
